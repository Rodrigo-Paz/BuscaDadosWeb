<!DOCTYPE html>
<html lang="br-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0">
    <title>Script de Busca de Dados</title>
    
</head>
<body>
    <style>
        .container {
            display: flex;
            gap: .2rem;
        }

        li {
            list-style: none;
        }

            li img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    </style>

    <div class="container"></div>

    <script>
        (async () => {
            //abrindo o arquivo 
            const response = await fetch(' ./captura/capturada02.json');
            const data = await response.json();
            //formatando os dados para enviar para html
            const htmlList = data
                .map(({ src }) => `<li><img src="${src}"></li>`)
                .join('');
            //colocar no html
            document.querySelector(".container").innerHTML=htmlList;
        })();
    </script>
</body>
</html>
